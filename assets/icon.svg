  <rect x="100" y="345" width="24" height="32" rx="4" fill="#0077ED" opacity="0.3"/>

  <!-- Film perforations right -->
  <rect x="388" y="145" width="24" height="32" rx="4" fill="#0077ED" opacity="0.3"/>
  <rect x="388" y="195" width="24" height="32" rx="4" fill="#0077ED" opacity="0.3"/>
  <rect x="388" y="245" width="24" height="32" rx="4" fill="#0077ED" opacity="0.3"/>
  <rect x="388" y="295" width="24" height="32" rx="4" fill="#0077ED" opacity="0.3"/>
  <rect x="388" y="345" width="24" height="32" rx="4" fill="#0077ED" opacity="0.3"/>

  <!-- Play button -->
  <circle cx="256" cy="256" r="64" fill="#0077ED" opacity="0.9"/>
