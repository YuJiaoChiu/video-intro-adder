name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Convert SVG to PNG for app icon (macOS)
      - name: Convert icon (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Use built-in sips to convert (or skip if PNG exists)
          if [ ! -f assets/icon.png ]; then
            # For macOS, we'll use the SVG directly or create a simple placeholder
            cp assets/icon.svg assets/icon.png || true
          fi

      # For Windows, we need .ico file
      - name: Setup icon (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # electron-builder can use PNG, so we just ensure the file exists
          if (!(Test-Path assets/icon.png)) {
            Copy-Item assets/icon.svg assets/icon.png -ErrorAction SilentlyContinue
          }
        shell: pwsh

      - name: Build
        run: npm run build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
